<html>
<head>
    <title>My Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Belleza&display=swap"
      rel="stylesheet"
    />
</head>
<body style="background-color: #fff9f1;">

    <div class="max-w-md mx-auto bg-white shadow-md rounded-lg overflow-hidden mt-10">
        <!-- Navbar dengan panah kiri dan centang -->
        <div class="flex items-center justify-between p-4" style="background-color: #D0E1D5;">
            <div class="flex items-center">
                <!-- Panah kembali -->
                <a href="#" class="text-white" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="text-white font-semibold ml-2">My Profile</h1>
            </div>
        </div>

        <!-- Profile Form Section -->
        <div class="flex flex-col items-center p-6" style="background-color: #D0E1D5;">
            <div class="w-24 h-24 rounded-full bg-gray-200 flex items-center justify-center">
                <i class="fas fa-user text-4xl text-gray-500"></i>
            </div>
            <span class="text-white mt-2">Ubah</span>
        </div>
        
        <!-- Form Edit Profile -->
        <div class="divide-y divide-gray-200">
            <div class="flex justify-between items-center p-4">
                <span>Nama</span>
                <input type="text" id="name" name="name" class="text-gray-600 border-b border-gray-300" placeholder="Masukkan nama baru">
            </div>
            <div class="flex justify-between items-center p-4">
                <span>Email</span>
                <input type="email" id="email" name="email" class="text-gray-600 border-b border-gray-300" placeholder="Masukkan email baru">
            </div>
            <div class="flex justify-between items-center p-4">
                <span>No. Handphone</span>
                <input type="tel" id="phone" name="phone" class="text-gray-600 border-b border-gray-300" placeholder="Masukkan nomor baru">
            </div>
            <div class="flex justify-between items-center p-4">
                <span>Alamat</span>
                <input type="text" id="address" name="address" class="text-gray-600 border-b border-gray-300" placeholder="Masukkan alamat baru">
            </div>

            <!-- Tombol Save -->
            <div class="p-4">
                <a href="#" class="text-green-500 ml-4" onclick="saveProfile()">Save</a>
            </div>
        </div>
    </div>

    <script>
        // Fungsi untuk tombol panah kembali
        function goBack() {
            // Arahkan kembali ke halaman sebelumnya
            window.history.back();
        }


        // Fungsi untuk tombol Save
        function saveProfile() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            window.history.back();

            // Simulasi penyimpanan data (di sini Anda bisa kirim ke server)
            console.log("Data pengguna disimpan:", { name, email, phone, address });
            alert("Profil berhasil disimpan!");

            // Reset form setelah menyimpan data
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('address').value = '';
        }
    </script>
</body>
</html>
